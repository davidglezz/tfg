<mat-card style="width: 30%" *ngIf="shop">
  <mat-card-header>
    <mat-card-title>{{shop.name}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div><label>id: </label>{{shop.id}}</div>
    <div>
      <label>Name: </label>
      <input [(ngModel)]="shop.name" placeholder="Name" />
    </div>
    <div>
      <label>Domain: </label>
      <input [(ngModel)]="shop.domain" placeholder="Domain" />
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="goBack()"> Back </button>
    <button mat-button (click)="updateShop()"> Update </button>
  </mat-card-actions>
</mat-card>
